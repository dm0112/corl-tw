    <div class="menu">

    <div class="logRegFrame" id="logFrame">
        <label><b>Username</b></label>
        <input class="username" id="userLog" type="text" placeholder="Enter username" name="username" required>

        <label><b>Password</b></label>
        <input class="password" id="passLog" type="password" placeholder="Enter password" name="password" required>
        <div class="logRegButtons">
            <button class="loginBtn" type="button" onclick="tryLogin()" name="loginBtn">Login</button>
            <button class="registerBtn" type="button" onclick="showRegister()">Register</button>
        </div>

        <div class="logRegButtons">
            <div class="rememberMe">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me?</label>
            </div>

        </div>
    </div>

    <div class="logRegFrame" id="regFrame">
        <!-- <form class="logRegFrame" id="regFrame">    part 1 /3 pentru a inlocui cu form-->

        <label><b>Full Name</b></label>
        <input class="fullName" placeholder="Your name" type="text" required>

        <input class="city" placeholder="Your residence" type="text" required> -->

        <label><b>E-mail</b></label>
        <input class="email" id="emailReg" placeholder="Your e-mail" type="email" name="email" required>

        <label><b>Username</b></label>
        <input class="username" id="userReg" placeholder="Enter username" type="text" name="username" required>

        <label><b>Password</b></label>
        <input class="password" id="passReg" placeholder="Enter password" type="password" name="password" required>

        <div class="logRegButtons">
            <button class="loginBtn" type="button" onclick="showLogin()">Login</button>
            <button class="registerBtn" type="button" onclick="tryRegister()" name="registerBtn">Register</button>
            <!-- <input type = "submit" value = "Register" class="registerBtn" name="registerBtn" onclick="tryRegister()">  part 2 -->
