<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel</title>
    <link rel="stylesheet" type="text/css" href="../css/menu.css">
    <link rel="stylesheet" type="text/css" href="../css/panel.css">
    <script src="../js/cookies.js"></script>
    <script src="../js/logout.js"></script>
    <script src="../js/panel.js"></script>

</head>

<body>
    <div class="menu">
        <div class="leftMenu">
            <a href="../index.html">Home</a>
            <div class="subMenu">
                <a href="../index.html#alcoholic" class="subMenuBtn" id="alcoholicSub">Alcoholic</a>
                <div class="subMenuContent">
                    <a href="../index.html#alcoholic#caps" id="alcoholicCaps">Caps</a>
                    <a href="../index.html#alcoholic#corks" id="alcoholicCorks">Corks</a>
                    <a href="../index.html#alcoholic#labels" id="alcoholicLabels">Labels</a>
                </div>
            </div>


            <div class="subMenu">
                <a href="../index.html#nonAlcoholic" class="subMenuBtn" id="nonAlcoholicSub">Non-alcoholic</a>
                <div class="subMenuContent">
                    <a href="../index.html#nonAlcoholic#caps" id="nonAlcoholicCaps">Caps</a>
                    <a href="../index.html#nonAlcoholic#corks" id="nonAlcoholicCorks">Corks</a>
                    <a href="../index.html#nonAlcoholic#labels" id="nonAlcoholicLabels">Labels</a>
                </div>
            </div>
        </div>

        <div class="rightMenu">
            <div class="subMenu" id="notLoggedIn">
                <a href="../html/logReg.html">Login / Register</a>
            </div>

            <div class="subMenu" id="loggedIn">
                <div class="subMenuBtn" id="usernameMenu">User</div>
                <div class="subMenuContent">
                    <a href="../html/panel.html">Preferences</a>
                    <a href="../html/admin.html" id="adminPanel">Administrator Panel</a>
                    <div class="logoutBtn" onclick="logout()">Logout</div>
                </div>
            </div>

        </div>
    </div>

    <div class="change">
        <h1>Change Password</h1>

        <hr id="line"></hr>

        <label for="oldPass">Old password:</label>
        <input type="password" placeholder="Old password" class="oldPass" id="oldPass">

        <label for="newPass">New password:</label>
        <input type="password" placeholder="New password" class="newPass" id="newPass">

        <label for="newPassConfirm">Confirm new password:</label>
        <input type="password" placeholder="Confirm new password" class="newPassConfirm" id="newPassConfirm">

        <button type="button" class="changePassButton" onclick="changePass()">Update password</button>
    </div>

    <div class="change">
        <h1>Change Email</h1>

        <hr id="line"></hr>

        <label for="oldEmail">Old email:</label>
        <input type="text" placeholder="Old email" class="oldEmail" id="oldEmail">

        <label for="newEmail">New email:</label>
        <input type="text" placeholder="New email" class="newEmail" id="newEmail">

        <label for="newEmailConfirm">Confirm new email:</label>
        <input type="text" placeholder="Confirm new email" class="newEmailConfirm" id="newEmailConfirm">

        <label for="oldPass">Password:</label>
        <input type="password" placeholder="Confirm password" class="emailPass" id="emailPass">

        <button type="button" class="changePassButton" onclick="changeEmail()">Update email</button>
    </div>
</body>

</html>
